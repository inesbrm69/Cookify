<div class="container">


  <div>
    <h1>Inscription</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Pseudo</mat-label>
          <input matInput formControlName="username" required />
          <mat-error *ngIf="registerForm.controls['username'].hasError('required')">
            Le pseudo est requis.
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="name" required />
          <mat-error *ngIf="registerForm.controls['name'].hasError('required')">
            Le prénom est requis.
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="lastName" required />
          <mat-error *ngIf="registerForm.controls['lastName'].hasError('required')">
            Le nom est requis.
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
            Le pot de passe est requis.
          </mat-error>
        </mat-form-field>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div>
        <button mat-raised-button color="success" type="submit" [disabled]="registerForm.invalid">Inscription</button>
      </div>
      <div>
        <p>Déjà inscrit ?
          <a routerLink="/login">
            Se connecter
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
<div *ngIf="isLoading" class="loading">
  <mat-spinner></mat-spinner>
</div>

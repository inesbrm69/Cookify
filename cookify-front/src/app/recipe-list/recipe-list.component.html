
<div class="container">
  <div class="actions">
    <mat-dialog-actions>
      <button mat-icon-button color="warn" mat-dialog-close aria-label="Close">
        <mat-icon>close</mat-icon>
      </button>
    </mat-dialog-actions>
  </div>
  <div class="content">
    <mat-dialog-content>
    <div class="content">
      <mat-card *ngFor="let recipe of recipes" appearance="outlined">
        <mat-card-header *ngIf="recipe.image; else elseBlock">
          <img mat-card-image src="{{apiUrlPublic}}{{recipe.image.name}}" alt="" (click)="openDialog(recipe.id)">
        </mat-card-header>
        <mat-card-content>
          {{recipe.name}}
        </mat-card-content>
        <ng-template #elseBlock>
          <mat-card-content>
            <button mat-raised-button color="primary" aria-label="See more" (click)="openDialog(recipe.id)">
              En savoir plus...
            </button>
          </mat-card-content>
        </ng-template>
      </mat-card>
    </div>
      </mat-dialog-content>
  </div>
</div>

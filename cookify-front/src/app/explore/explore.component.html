<app-nav-bar></app-nav-bar>

<div class="container">
    <div class="content">
      <div *ngIf="recipes.length > 0; else noRecipes" class="content">
        <mat-card *ngFor="let recipe of recipes" appearance="outlined">
          <mat-card-header *ngIf="recipe.image; else elseBlock">
            <img mat-card-image src="{{apiUrlPublic}}{{recipe.image.name}}" alt="" (click)="openDialog(recipe)">
          </mat-card-header>
          <mat-card-content>
            {{recipe.name}}
          </mat-card-content>
          <ng-template #elseBlock>
            <mat-card-content>
              <button mat-raised-button color="primary" aria-label="See more" (click)="openDialog(recipe)">
                En savoir plus...
              </button>
            </mat-card-content>
          </ng-template>
          <mat-card-actions>
            <button mat-icon-button color="warn" aria-label="Add">
              <!--ajouter un oonClick-->
              <mat-icon>add</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div>
        <ng-template #noRecipes>
          <p>Aucune recette trouv√©.</p>
        </ng-template>
      </div>
    </div>

    <div *ngIf="isLoading" class="loading">
      <mat-spinner></mat-spinner>
    </div>
</div>
